<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Indian Flag</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #countDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }
    #countDisplay span {
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div id="countDisplay">
    <p>India Flag Raised: <span id="indiaCount">0</span> times</p>
  </div>
  <script>
    let scene, camera, renderer, flag, clock;

    function init() {
      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      // Flag geometry
      const flagGeometry = new THREE.PlaneGeometry(2, 1, 32, 32);
      const flagTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg');
      const flagMaterial = new THREE.MeshStandardMaterial({ map: flagTexture, side: THREE.DoubleSide });
      flag = new THREE.Mesh(flagGeometry, flagMaterial);
      flag.rotation.y = Math.PI; // Orient correctly
      scene.add(flag);

      // Add flag waving effect
      clock = new THREE.Clock();

      // Ground pole
      const poleGeometry = new THREE.CylinderGeometry(0.05, 0.05, 4, 32);
      const poleMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
      const pole = new THREE.Mesh(poleGeometry, poleMaterial);
      pole.position.set(-1.05, 0, 0);
      scene.add(pole);

      // Responsive window resizing
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      animate();
    }

    function animate() {
      const time = clock.getElapsedTime();
      flag.geometry.attributes.position.needsUpdate = true;
      for (let i = 0; i < flag.geometry.attributes.position.count; i++) {
        const y = flag.geometry.attributes.position.getY(i);
        const wave = Math.sin(time * 3 + i / 2) * 0.1;
        flag.geometry.attributes.position.setZ(i, wave);
      }
      flag.geometry.computeVertexNormals();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    // Fetch initial count from server
    function fetchInitialCount() {
      fetch('/raise_flag', { method: 'GET' })
        .then(response => response.json())
        .then(data => {
          if (data.india !== undefined) {
            document.getElementById('indiaCount').textContent = data.india;
          }
        })
        .catch(console.error);
    }

    init();
    fetchInitialCount();
  </script>
</body>
</html>
