<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz on India</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .timer {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Quiz on India</h1>
    <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#quizModal">Start Quiz</button>
  </div>

  <!-- Quiz Modal -->
  <div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="quizModalLabel">Quiz on India</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="quizContent">
            <p class="timer">Time left: <span id="timeLeft">10</span> seconds</p>
            <form id="quizForm">
              <div id="questions">
                <!-- Questions will be dynamically added here -->
              </div>
              <button type="submit" class="btn btn-success mt-3" disabled id="submitButton">Submit Answers</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What does the 24 spokes in the Ashoka Chakra represent?",
        options: ["24 Hours of the Day", "24 Moral Values", "24 Ancient Sciences", "24 States in India"],
        answer: 1
      },
      {
        question: "What are the colors of the Indian flag?",
        options: ["Saffron, White, Blue", "Saffron, White, Green", "White, Blue, Green", "Red, White, Green"],
        answer: 1
      },
      {
        question: "When is Independence Day celebrated in India?",
        options: ["January 26", "August 15", "October 2", "November 14"],
        answer: 1
      },
      {
        question: "What is the capital of India?",
        options: ["Mumbai", "New Delhi", "Bangalore", "Kolkata"],
        answer: 1
      },
      {
        question: "Which animal is the national emblem of India?",
        options: ["Tiger", "Elephant", "Peacock", "Lion"],
        answer: 3
      }
    ];

    let timeLeft = 10;
    let timer;

    document.addEventListener("DOMContentLoaded", () => {
      const quizForm = document.getElementById("quizForm");
      const questionsContainer = document.getElementById("questions");
      const submitButton = document.getElementById("submitButton");
      const timeLeftSpan = document.getElementById("timeLeft");

      // Populate the quiz questions
      questions.forEach((q, index) => {
        const questionHTML = `
          <div class="mb-3">
            <p><strong>Q${index + 1}: ${q.question}</strong></p>
            ${q.options.map((opt, i) => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question${index}" id="question${index}option${i}" value="${i}">
                <label class="form-check-label" for="question${index}option${i}">${opt}</label>
              </div>
            `).join('')}
          </div>
        `;
        questionsContainer.insertAdjacentHTML('beforeend', questionHTML);
      });

      // Start the timer when the modal is shown
      const quizModal = document.getElementById("quizModal");
      quizModal.addEventListener("show.bs.modal", () => {
        timeLeft = 10;
        timeLeftSpan.textContent = timeLeft;
        submitButton.disabled = true;

        // Timer countdown
        timer = setInterval(() => {
          timeLeft--;
          timeLeftSpan.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(timer);
            submitButton.disabled = false; // Enable submit button when time is up
            alert("Time's up! Submit your answers now.");
          }
        }, 1000);
      });

      // Stop the timer when the modal is hidden
      quizModal.addEventListener("hide.bs.modal", () => {
        clearInterval(timer);
      });

      // Handle form submission
      quizForm.addEventListener("submit", (e) => {
        e.preventDefault();
        clearInterval(timer);

        let score = 0;
        questions.forEach((q, index) => {
          const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
          if (selectedOption && parseInt(selectedOption.value) === q.answer) {
            score++;
          }
        });

        alert(`You scored ${score} out of ${questions.length}!`);
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
